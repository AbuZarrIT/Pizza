<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/pizza.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <figure class="pizza">
      <div class="pizza-hero">
        <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?" alt="Pizza" class="pizza-img"/>
      </div>
      <div class="pizza-content">
        <div class="pizza-title">
            <h1 class="pizza-heading">Pizza Vegetale 👌</h1>
            <div class="pizza-tag pizza-tag-1"> #vegetarian </div>
            <div class="pizza-tag pizza-tag-2"> #italian </div>
        </div>
         <p class="pizza-description">
          Yumy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.
         </p>
         <div class="pizza-deteils">
             <p class="pizza-deteil"><span class="emoji">🍕</span>850 kcal</p>
             <p class="pizza-deteil"><span class="emoji">⏱</span>30 min</p>
             <p class="pizza-deteil"><span class="emoji">⭐</span>4.7 / 5</p>

            </div>
      </div>
     
      <div class="pizza-price">$11.99</div>
    </figure>
  </body>
</html>
